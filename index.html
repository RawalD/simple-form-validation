<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Id is for Javascript and class is for css -->
        <form id="form" class="form">
            <h2>Registration Form</h2>
            <div class="form-control">
                <label for="username">USERNAME</label>
                <input type="text" id="username" placeholder="Please Enter Your Username">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="email">EMAIL</label>
                <input type="text" id="email" placeholder="Please Enter Your Email">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" placeholder="Please Enter Your Password">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" placeholder="Please Re-enter Your Password">
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <button>Submit</button>
            </div>

        </form>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
